{%extends 'base.html' %}

<div class="container my-3">
    <div class="row">
        {% if product|length < 1 %}
        <p style="background-color: Red;font-size:large;color:black"><b>OOPS! This Product Is not Matched with Your Query</b></p>

        {% endif %}
        {%for i in product%}
        <div class="col md-3 my-2" style="width: 240px;">

        

           <div class="card mx-2" style="width: 18rem;" >
            <a href="/quickview/{{i.id}}"><img src="/media/{{i.image}}" style="height:200px; width:300px;" class="card-img-top" alt="..."></a>
            <div class="card-body">
              <h2 class="card-title"><b>{{i.name}}</b></h2>
              <h3 class="card-title" style="text-align: left;"><b>Price {{i.price}}</b></h3>
              {%if user.is_authenticated%}

              <a href="{% url 'cart_add' i.id %}"><button class="btn btn-success" style="width:220px;">Add Cart</button></a>
              {%else%}
              <a href="/handlelogin1"><button class="btn btn-success" style="width:220px;">Add Cart</button></a>

             {%endif%}

              <a href="/quickview/{{i.id}}"><button class="btn btn-outline-success my-2" style="width:220px;">Quick View</button></a>
            </div>
          </div>
        </div>
        {%endfor%}
    </div>
      </div>
